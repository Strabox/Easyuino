language: c
before_install:
  # Download and install Arduino IDE environment
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  # Install the library in the arduino user libraries folder
  - ln -s $PWD /usr/local/share/arduino/libraries/Easyuino
script:
  ################################## Examples To Build ###################################
  # Communication
  - arduino --verify --board arduino:avr:uno $PWD/examples/Communication/GSMService/GSMServiceExample.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Communication/GSMServiceSecure/GSMServiceSecureExample.ino
  # Led
  - arduino --verify --board arduino:avr:uno $PWD/examples/Led/RGBLed/RGBLedExample.ino
  # Relay
  - arduino --verify --board arduino:avr:uno $PWD/examples/Relay/RelaySimple/RelayExample.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Relay/RelayNamed/RelayNamedExample.ino
  # Ultrasonic
  - arduino --verify --board arduino:avr:uno $PWD/examples/Ultrasonic/DistanceMeter/DistanceMeterExample.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Ultrasonic/DistanceMeterNonBlock/DistanceMeterNonBlockExample.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Ultrasonic/DistanceMeterAccurate/DistanceMeterAccurateExample.ino
  # WaterDetector
  - arduino --verify --board arduino:avr:uno $PWD/examples/WaterDetector/WaterDetectorExample.ino
  # WaterFlow
  - arduino --verify --board arduino:avr:uno $PWD/examples/WaterFlow/WaterFlowSensor/WaterFlowSensorExample.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/WaterFlow/WaterFlowMeter/WaterFlowMeterExample.ino
notifications:
  email:
    on_success: change
    on_failure: change